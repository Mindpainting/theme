<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseStyle</title>
</head>

<body>
    <!-- cursor: default; 小白，默认
         cursor: pointer; 小手
         cursor: move; 移动
         cursor: text; 文本
         cursor: not-allowed 禁止-->
    <ul>
        <li style="cursor: default ;">mouseStylemouseStyle</li>
        <li style="cursor: pointer;">mouseStylemouseStyle</li>
        <li style="cursor: move;">mouseStylemouseStyle</li>
        <li style="cursor: text;">mouseStylemouseStyle</li>
        <li style="cursor: not-allowed;">mouseStylemouseStyle</li>
    </ul>
</body>

</html>
