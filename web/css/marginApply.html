<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Apply</title>
    <style>
        /* 块级元素水平居中 */
        /* 让一个块级盒子实现水平居中必须：盒子必须指定了宽度，然后就给左右的外边距都设置为 auto */

        div {
            width: 500px;
            height: 300px;
            background-color: skyblue;
            margin: 0 auto;

            /* 行内元素或行内块元素水平居中给其父元素添加 text-align: center 即可 */
            text-align: center;

        }

        .margin {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div>
        <span>margin</span>
    </div>
    <div class="margin">
        <img src="../label/WIFI.png" alt="wifi">
    </div>
</body>

</html>
