<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <!-- 所有 JavaScript 数据类型都有 valueOf() 和 toString() 方法 
    valueOf() 将 Number 对象转换为原始值
    toString() 把把其他类类型转换为 string-->
    <body>
        <div id="tostring"></div>
        <div id="toExponential"></div>
        <div id="toFixed"></div>
        <div id="toPrecision"></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <script>
            // 使用 toString() 方法把数输出为十六进制、八进制或二进制的字符串
            var num = 128;
            num.toString(16);
            document.getElementById("tostring").innerHTML =
                "128的16进制数为： " +
                num.toString(16) +
                " type is  " +
                typeof num.toString(16);

            // toExponential() 返回字符串值，它包含已被四舍五入并使用指数计数法的数字。参数定义小数点后的字符数
            var x = 9.656;
            document.getElementById("toExponential").innerHTML =
                "toExponential() " +
                x.toExponential(2) +
                " type is " +
                typeof x.toExponential(2);

            // toFixed() 返回字符串值，它包含了指定位数小数的数字
            document.getElementById("toFixed").innerHTML =
                "toFixed() " + x.toFixed(2) + " type is " + typeof x.toFixed(2);

            // toPrecision() 返回字符串值，它包含了指定长度的数字
            document.getElementById("toPrecision").innerHTML =
                "toPrecision() " +
                x.toPrecision(4) +
                " type is " +
                typeof x.toPrecision(2);

            var v = "333";
            document.write(typeof v.valueOf());

            /*这三种 JavaScript 方法可用于将变量转换为数字：
                Number() 方法
                parseInt() 方法
                parseFloat() 方法
            这些方法并非数字方法，而是全局 JavaScript 方法 */
            var x = true;
            Number(x); // 返回 1
            var x = false;
            Number(x); // 返回 0
            var x = new Date();
            Number(x); // 返回 1404568027739
            var x = "10";
            Number(x); // 返回 10
            var x = "10 20";
            Number(x); // 返回 NaN
            Number(new Date("2019-04-15")); // 返回1506729600000

            // ParseInt() 解析一段字符串并返回数值。允许空格。只返回首个数字 如果无法转换为数值，则返回 NaN (Not a Number)
            parseInt("10"); // 返回 10
            parseInt("10.33"); // 返回 10
            parseInt("10 20 30"); // 返回 10
            parseInt("10 years"); // 返回 10
            parseInt("years 10"); // 返回 NaN

            // parseFloat() 解析一段字符串并返回数值。允许空格。只返回首个数字parseFloat("10");        // 返回 10
            parseFloat("10.33"); // 返回 10.33
            parseFloat("10 20 30"); // 返回 10
            parseFloat("10 years"); // 返回 10
            parseFloat("years 10"); // 返回 NaN

            // MAX_VALUE	返回 JavaScript 中可能的最大数
            // MIN_VALUE	返回 JavaScript 中可能的最小数
            // NEGATIVE_INFINITY	表示负的无穷大（溢出返回）
            // NaN	表示非数字值（"Not-a-Number"）
            // POSITIVE_INFINITY	表示无穷大（溢出返回）
            var max = Number.MAX_VALUE;
            var min = Number.MIN_VALUE;

            // 数字属性属于名为 number 的 JavaScript 数字对象包装器
            // 这些属性只能作为 Number.MAX_VALUE 访问
            // 使用 myNumber.MAX_VALUE，其中 myNumber 是变量、表达式或值，将返回 undefined
            var x = 6;
            var y = x.MAX_VALUE; // y 成为 undefined
        </script>
    </body>
</html>
