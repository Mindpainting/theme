<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <p id="list"></p>
        <p id="car1"></p>
        <p id="car2"></p>
        <p id="car3"></p>
        <div id="str"></div>
        <script>
            var undefine;
            var x = 10;
            var y = true;
            var str = "JS";
            var list = ["Java", "Script", 1];
            var car = {
                color: "black",
                price: 13000,
                type: "type",
                getPrice: function () {
                    return this.price;
                }
            };
            document.getElementById("list").innerHTML = list;
            // 调用对象的属性
            document.getElementById("car1").innerHTML = car.color;
            // 不加括号返回函数的定义
            document.getElementById("car2").innerHTML = car.getPrice;
            // 加括号返回函数的结果
            document.getElementById("car3").innerHTML = car.getPrice();

            // JavaScript 几种数据类型
            // undefined
            document.write(typeof undefine);
            // number
            document.write(typeof x);
            // boolean
            document.write(typeof y);
            // string
            document.write(typeof str);
            // object
            document.write(typeof car);
            // function
            document.write(typeof car.getPrice);
        </script>
    </body>
</html>
