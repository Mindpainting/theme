<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var x = 5;
            x == 8; // false
            x == 5; // true

            x == "5"; // true

            // 值相等并且类型相等
            x === 5; // true
            x === "5"; // false

            x != 8; // true

            // 值不相等或类型不相等
            x !== 5; // false
            x !== "5"; // true
            x !== 8; // true

            x > 8; // false
            x < 8; // true
            x >= 8; // false
            x <= 8; // true

            var num = 4 > 3 ? 4 : 3;

            // 比较不同的类型
            // 如果将字符串与数字进行比较，那么在做比较时 JavaScript 会把字符串转换为数值。空字符串将被转换为 0。非数值字符串将被转换为始终为 false 的 NaN
            2 < 12; // true
            2 < "12"; // true
            2 < "Bill"; // false
            2 > "Bill"; // false
            2 == "Bill"; // false
            "2" < "12"; // false
            "2" > "12"; // true
            "2" == "12"; // false
            document.write(0 == "");
        </script>
    </body>
</html>
