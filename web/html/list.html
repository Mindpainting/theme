<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 -->
    <!--  
    <ul></ul>中只能嵌套<li></li>，直接在<ul></ul>标签中输入其他标签或者文字的做法是不被允许的。<li>与</li>之间相当于一个容器，可以容纳所有元素 
    -->

    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>S</li>
    </ul>

    <!-- 有序列表 -->
    <ol>
        <li>梅兰竹菊</li>
        <li>笔墨纸砚</li>
        <li>魑魅魍魉</li>
        <li>琴瑟琵琶</li>
    </ol>

    <!-- 自定义列表 -->
    <dl>
        <dt>帮助中心</dt>
        <dd>账户管理</dd>
        <dd>购物指南</dd>
        <dd>订单操作</dd>
        <dt>服务支持</dt>
        <dd>售后政策</dd>
        <dd>自助服务</dd>
        <dd>相关下载</dd>
    </dl>

</body>
</html>
