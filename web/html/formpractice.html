<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="500">
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" id="man"> <label for="man"><img src="undraw.png" width="15" height="15">男</label>
                <input type="radio" name="sex" id="woman"> <label for="woman"><img src="undraw.png" width="15" height="15">女</label>
            </td>
        </tr>

        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>1999</option>
                    <option>2000</option>
                    <option>2001</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>所在地区：</td>
            <td><input type="text" value="北京"></td>
        </tr>

        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="marry" id="married"> <label for="married">已婚</label>
                <input type="radio" name="marry" id="unmarried" checked="checked"> <label for="unmarried">未婚</label>
            </td>
        </tr>

        <tr>
            <td>学历：</td>
            <td><input type="text" value="本科"></td>
        </tr>

        <tr>
            <td>爱好：</td>
            <td>
                <input type="checkbox" name="hobby"> 吃饭
                <input type="checkbox" name="hobby"> 睡觉
                <input type="checkbox" name="hobby"> 打游戏
                <input type="checkbox" name="hobby"> 敲代码
            </td>
        </tr>

        <tr>
            <td>个人介绍：</td>
            <td><textarea>个人简介</textarea></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"><input type="reset" value="重置"></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="checkbox" checked="checked">我同意注册条款和会员加入标准</td>
        </tr>

        <tr>
            <td></td>
            <td><a href="#">我是会员，立即登录</a></td>
        </tr>

        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>成年</li>
                    <li>单身</li>
                    <li>急需</li>
                </ul>
            </td>
        </tr>

    </table>

</body>
</html>
